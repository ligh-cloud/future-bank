<html>

    <body>
        <section class="navbar-mobile" style="padding-left: 800px;">
            <img src="imghanane/menu sandwish 2.png" alt="menu-hamburger" class="menu-hamburger">
        </section>
        <div class="nav-links">
            <ul>

                <li><a href="#">Sign up</a></li>

    <section class="signup-section">

        <div class="signup-left">
            <div class="logo2">
                <img src="imghanane/logo.png" alt="Future Bank Logo">
            </div>
            <p class="signup-text2">
                Future Bank, une<br> banque <br> collaborative et <br>innovante
            </p>
        </div>

        <div class="signup-right">
            <!-- <div class="burger2"><img src="imghanane/menu sandwish 2.png" alt="burger-menu"></div> -->
            <h1>Create account</h1>
            <form class="signup-form">
                <div class="form-group">
                    <input type="text" placeholder="first name" required>
                    <input type="text" placeholder="last name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="E-mail" required>
                    <input type="text" placeholder="country" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="password" required>
                    <input type="password" placeholder="confirm password" required>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" required>
                    <label>I agree to the processing of personal data according to <a href="#">Privacy Policy</a>.</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" required>
                    <label>I acknowledge my name is correct and corresponds to the government-issued identification.</label>
                </div>
                <button type="submit" class="btn-register">Register</button>
            </form>
        </div>
    </section>
    <script>
        const menuHamburger = document.querySelector(".menu-hamburger")
        const navLinks = document.querySelector(".nav-links")
        const navItems = document.querySelectorAll(".nav-links ul li a");
        menuHamburger.addEventListener('click',()=>{
        navLinks.classList.toggle('mobile-menu');
        });
        navItems.forEach(item => {
          item.addEventListener('click', () => {
              navLinks.classList.remove('mobile-menu');
          });
      });
      </script>
</body>
</html>
