<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleh.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>the future bank in now available for you</title>
    </head>
    <body>
    <section class="signup-section">
        <!-- Partie gauche avec logo et texte -->
        <div class="signup-left">
            <div class="logo2">
                <img src="img/logo.png" alt="Future Bank Logo">
            </div>
            <p class="signup-text2">
                Future Bank, une<br> banque <br> collaborative et <br>innovante
            </p>
        </div>

        <!-- Partie droite avec formulaire -->
        <div class="signup-right">
            <div class="burger2"><img src="img/menu sandwish 2.png" alt="burger-menu"></div>
            <h1>Create account</h1>
            <form class="signup-form">
                <div class="form-group">
                    <input type="text" placeholder="first name" required>
                    <input type="text" placeholder="last name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="E-mail" required>
                    <input type="text" placeholder="country" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="password" required>
                    <input type="password" placeholder="confirm password" required>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" required>
                    <label>I agree to the processing of personal data according to <a href="#">Privacy Policy</a>.</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" required>
                    <label>I acknowledge my name is correct and corresponds to the government-issued identification.</label>
                </div>
                <button type="submit" class="btn-register">Register</button>
            </form>
        </div>
    </section>
</body>
</html>
